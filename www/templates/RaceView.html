<ion-view title="Siruseri 6K">
  <ion-content class="padding">
        <div class="list card">
           <div class="item item-avatar" id="timer">
            <span>{{timer}}</span>
            </div>
        </div>
        <div class="list card">
           <div class="item item-avatar">
            <button class="button button-large button-positive" ng-click="startRace()">Start</button>
            <button class="button button-large button-assertive" ng-click="stopRace()">Stop</button>
            </div>
        </div>
        <div class="list card">
            <div class="row">
             <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="name">
              </label>
              <button class="button button-clear">Cancel</button>
            </div>
             <ion-list>
                    <ion-item ng-repeat="runner in runners | filter:name">
                        {{runner.name}}
                        <button class="button button-small button-royal badge badge-assertive" ng-click="addLap(runner.name)">Lap</button>                  
                    </ion-item>
             </ion-list>
      </div>
  </ion-content>
</ion-view>
