<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<div class="tabs-striped tabs-background-balanced tabs-color-dark">
    <ion-tabs class="tabs-icon-top">
           
      <!-- Race Tab -->
      <ion-tab title="Race" icon="icon ion-person-stalker" href="#/tab/race">
        <ion-nav-view name="tab-race"></ion-nav-view>
      </ion-tab>
      
      <!-- Add Runner Tab -->
      <ion-tab title="Add Runner" icon="icon ion-plus-circled" href="#/tab/add">
        <ion-nav-view name="tab-add"></ion-nav-view>
      </ion-tab>     

      <!-- Delete Runner Tab -->
      <ion-tab title="Delete Runner" icon="icon ion-trash-a" href="#/tab/delete">
        <ion-nav-view name="tab-delete"></ion-nav-view>
      </ion-tab>                  

    </ion-tabs>
</div>
